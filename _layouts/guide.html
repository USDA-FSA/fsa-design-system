---
layout: default
---

{% include breadcrumb.html %}

<div class="ds-l-guide">

  <div class="ds-l-guide__adjacent">

    {% include nav-local.guides.html %}

  </div>

  <div class="ds-l-guide__body">

    <article class="ds-article">

      <div class="ds-page-title">
        <div class="ds-page-title__hd">
          <h1 class="ds-page-title__hd-text" id="article-title">{{ page.title }}</h1>
        </div>
        <div class="ds-page-title__ft"></div>
      </div>

      {% if page.intro %}
      <p class="fsa-text--lead fsa-m-t--m">{{ page.intro }}</p>
      {% endif %}

      {{ content }}

    </article>

  </div>

</div>
