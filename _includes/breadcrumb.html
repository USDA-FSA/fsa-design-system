{% assign crumbs = page.url | remove:'/index.html' | split: '/' %}

<div class="fsa-breadcrumb fsa-m-t--none">
  <nav class="fsa-breadcrumb__nav" aria-label="Breadcrumbs">
    <ol class="fsa-breadcrumb__list">
      {% for crumb in crumbs offset: 1 %}
        {% if forloop.last %}
        <!-- {{ crumb | replace:'-',' ' | remove:'.html' | capitalize }} -->
        {% else %}
        <li class="fsa-breadcrumb__item">
          <a href="{{ site.baseurl }}" class="fsa-breadcrumb__link">Home</a>
        </li>
        <li class="fsa-breadcrumb__item">
          <a href="{{ site.baseurl }}{% assign crumb_limit = forloop.index | plus: 1 %}{% for crumb in crumbs limit: crumb_limit %}/{{ crumb }}{% endfor %}" class="fsa-breadcrumb__link">
            {{ crumb | replace:'-',' ' | remove:'.html' | capitalize }}
          </a>
        </li>
        {% endif %}
      {% endfor %}
    </ol>
  </nav>
</div>
