- title: "Getting Started"
  keyword: "USWDS,18F"
  href: "getting-started"
  exclude_from_nav: true
  subcategories:

  - subtitle: "How to use"
    keyword: "Install,NPM,Download,Boilerplate,Code"
    subhref: "getting-started/#how-to-use"

  - subtitle: "When to use"
    keyword: "SPA,Single Page Application,Angular"
    subhref: "getting-started/#when-to-use"

  - subtitle: "UI Kit"
    keyword: "figma,stencils"
    subhref: "getting-started/#ui-kit"

  - subtitle: "Browser Support"
    keyword: "Edge,Chrome,Firefox,IE,Explorer,Progressive Enhancement"
    subhref: "getting-started/#browser-support"

  - subtitle: "Release History"
    keyword: "Version,Notes"
    subhref: "getting-started/#release-history"

  - subtitle: "Contributing"
    keyword: "Open Source"
    subhref: "getting-started/#contributing"

- title: "Visual Style"
